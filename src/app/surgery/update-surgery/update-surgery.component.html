<div class="container">
    <mat-card>
        <mat-card-title>Update Surgery</mat-card-title>
        <mat-card-content>
            <form class="example-form" [formGroup]="updateForm"  (ngSubmit)="Update()">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Surgery Id</mat-label>
                    <input matInput formControlName="surgeryId">
                  </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Doctor Id</mat-label>
                    <input matInput formControlName="doctorId">
                  </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Surgery Date</mat-label>
                  <input matInput   formControlName="surgeryDate">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Start Time</mat-label>
                    <input matInput   formControlName="startTime">
                  </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>End Time</mat-label>
                    <input matInput   formControlName="endTime">
                  </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Surgery Category</mat-label>
                    <input matInput   formControlName="surgeryCategory">
                  </mat-form-field>
                <div>
                  <button mat-raised-button type="submit" color="primary">Update</button>
                  <a mat-raised-button style="margin:5px" color="accent" (click)="ClosePop()">Close</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
