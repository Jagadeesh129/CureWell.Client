<div style="width:1000px;margin:auto" class="mat-elevation-z8">
    <h1 style="margin-top:50px;">View Today's Surgery</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="surgeryid">
      <th mat-header-cell *matHeaderCellDef> Surgery Id </th>
      <td mat-cell *matCellDef="let element"> {{element.surgeryId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="doctorid">
      <th mat-header-cell *matHeaderCellDef> Doctor Id </th>
      <td mat-cell *matCellDef="let element"> {{element.doctorId}} </td>
    </ng-container>

    <ng-container matColumnDef="surgeryDate">
        <th mat-header-cell *matHeaderCellDef> Surgery Date </th>
        <td mat-cell *matCellDef="let element"> {{element.surgeryDate}} </td>
    </ng-container>

    <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef> Start Time </th>
        <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
    </ng-container>

    <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef> End Time </th>
        <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
    </ng-container>

    <ng-container matColumnDef="surgeryCategory">
        <th mat-header-cell *matHeaderCellDef> Surgery Category </th>
        <td mat-cell *matCellDef="let element"> {{element.surgeryCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="Update(element.surgeryId)">Edit</button> |
    <button mat-raised-button color="accent" (click)="Delete(element.surgeryId)">Delete</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[2, 5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
