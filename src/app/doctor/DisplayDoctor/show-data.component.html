<div style="width:500px;margin:auto" class="mat-elevation-z8">
    <h1 style="margin-top:50px;">View Doctor</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Doctor Id </th>
      <td mat-cell *matCellDef="let element"> {{element.doctorId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
      <td mat-cell *matCellDef="let element"> {{element.doctorName}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="Update(element.doctorId)">Edit</button> |
    <button mat-raised-button color="accent" (click)="Delete(element.doctorId)">Delete</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[2, 5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
