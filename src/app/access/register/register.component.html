<div class="container">
    <mat-card>
        <mat-card-title>User Registration</mat-card-title>
        <mat-card-content>
            <form class="example-form" [formGroup]="reactiveForm" (ngSubmit)="SaveUser()">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Full Name" formControlName="name">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email address" formControlName="email">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Username</mat-label>
                  <input matInput placeholder="Username" formControlName="userName">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" formControlName="password" type="password">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Mobile</mat-label>
                  <input matInput placeholder="Mobile" formControlName="mobile">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Role</mat-label>
                    <input matInput placeholder="Role" formControlName="role">
                  </mat-form-field>
                <div>
                  <button mat-raised-button type="submit" color="primary">Register</button>
                  <a mat-raised-button style="margin:5px" color="accent" (click)="RedirectLogin()">Close</a>
                </div>
              </form>
        </mat-card-content>
    </mat-card>
</div>
