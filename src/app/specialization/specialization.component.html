<div style="width:700px;margin:auto" class="mat-elevation-z8">
    <h1 style="margin-top:50px;">View Specialization</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="specializationCode">
      <th mat-header-cell *matHeaderCellDef>Specialization Code </th>
      <td mat-cell *matCellDef="let element"> {{element.specializationCode}} </td>
    </ng-container>
  
    <ng-container matColumnDef="specializationName">
      <th mat-header-cell *matHeaderCellDef> Specialization Name </th>
      <td mat-cell *matCellDef="let element"> {{element.specializationName}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="warn" (click)="ShowDoctors(element.specializationCode)">View Doctors</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
              [pageSize]="2"
              [pageSizeOptions]="[2, 5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
